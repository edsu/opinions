{% extends "layout.html" %}

{% block content %}
  <div class="row">
  <h1>SCOTUS Opinions</h1>
    <table>
      {% for opinion in opinions %}
      <tr>
        <td>{{ opinion.published.strftime("%Y-%m-%d") }}</td>
        <td><a href="{{ opinion.url }}">{{ opinion.name }}</a></td>
        <td>{{ opinion.author.name }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
